name: montra_app
description: "A new Flutter project."


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^5.0.2
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_storage: ^12.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
  intl: ^0.19.0
  lottie: ^3.1.2
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  uuid: ^4.4.2
  

dev_dependencies:
  change_app_package_name: ^1.2.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
    - assets/vectors/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800     
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200      
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300     
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500  
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400  
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600   
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        
         
         
        
        
        
        
